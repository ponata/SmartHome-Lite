                <div class="outer-progress-bar">
                    <div id="outputPercentage" class="percentage">0%</div>
                    <div id="progressBar" class="progress-bar"></div>
                </div>
            </div>
            <div class="width-50 dp-ib text-center">
                <form action="" class="form">
                    <div class="aligner center">
                        <span>Turn on/off</span>
                        <label id="btnPower" class="btn-power">
                            <input id="status" type="checkbox" name="status">
                            <div class="btn-power-bg"></div>
                        </label>
                    </div>

                    <div id="inputWrapper">
                        <div class="input-field">
                            <span>Overall</span>
                            <input id="inputOverallTemp" type="number" class="input" min="-20" max="0" value="-6">
                            <span>&deg;C</span>
                            <div class="input-error">Enter value between "-20" and "0"</div>
                        </div>
                        <div class="input-field">
                            <span>Freezer</span>
                            <input id="inputFreezeTemp" type="number" class="input" min="-50" max="0" value="-18">
                            <span>&deg;C</span>
                            <div class="input-error">Enter value between "-50" and "0"</div>
                        </div>
                    </div>


                    <div class="input-field">
                        <select name="selectMode" id="selectMode">
                            <option value="standard">Standard</option>
                            <option value="light">Light</option>
                            <option value="highFreeze">High freeze</option>
                        </select>
                    </div>
                    <button id="make-ice" class="submit">Make Ice</button>
                    <button id="defrost" class="submit">Extreme Freeze</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-body">
            <div class="modal-header">
                <button id="close" class="close">x</button>
            </div>
            <p id="outputModalMessage" class="modal-message"></p>
        </div>
