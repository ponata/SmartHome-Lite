                        <input id="inputFreezeTemp" type="number" class="input" min="-50" max="0" value="-20">
                    </div>
                    <div class="input-field">
                        <span>New overall temperature</span>
                        <input id="inputOverallTemp" type="number" class="input" min="-20" max="0" value="-7">
